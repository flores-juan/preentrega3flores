<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Tienda oficial One Piece!</title>
  <!--BS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <a title="logoOnePiece" href="../index.html"><img src="../img/One-Piece-Logo.png" alt="logoOnePiece"></a>
    <nav>
      <ul>

        <li><a href="../index.html">Home</a></li>
        <li><a href="tienda.html">Tienda</a></li>
        <li> <a href="contacto.html">Contacto</a></li>
        <li><a href="nakamas.html">Nakamas</a></li>
        <li><a href="sucursales.html">Sucursales</a></li>
      </ul>
    </nav>
  </header>
  <!-- TITULO PRINCIPAL -->
  <h1>Tienda oficial One Piece</h1>

  <!-- SUB TITULO -->
  <h2>Rgistrate y comienza a comprar!!</h2>
  <!-- FORMULARIO -->
  <form class="container">
    <!-- NOMBRE -->
    <div class="form-group">
      <label for="exampleInputNombre1">Nombre:</label>
      <input type="nombre" class="form-control" id="exampleInputNombre1" placeholder="Nombre">
    </div>
    <!-- EMAIL -->
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <!-- CONTRASEÑA -->
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
    </div>
    <!-- BOTONES -->
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Recordarme</label>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
  <!-- TUTILO FINAL (en h4, para no interferir con el h3 de tienda) -->
  <h4>¡Bienvenido NAKAMA!</h4>
  <!-- FOOTER -->
  <footer>
    <p class="pieDePagina">Tienda Oficial One Piece Argentina - Derechos Reservados.</p>
  </footer>
  <!--BS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
